<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/static/logo.png"/>
    <title>ReviewSnap</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="Wrapper">
      <section>
        <article class="post">
          <h1 class="Title"><img src="/static/logo.png" alt="" height="70" width="70"> ReviewSnap</h1>
        <form action="/predict" method="post">
          <div class="Input">
            <input type="text" id="input" class="Input-text" placeholder="Enter Amazon Link" name="link">
            <label for="input" class="Input-label">Amazon Link</label>
          </div>
          <div class="button-box">
              <button class="button" type="submit" value="submit">Submit</button>
          </div>
        </form>
      </div>
      </article>
    </section>
        
	<script src="main.js"></script>
  <script src="themePredict.js"></script>
  </body>
</html>
